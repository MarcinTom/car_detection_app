<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Classification</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Car Detection App</h1>
        <form method="post" enctype="multipart/form-data" action="/upload" class="text-center border p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload an image of a car</label>
                <input type="file" id="fileInput" name="file" accept="image/*" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Send the file</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
